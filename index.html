<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<body>
    
    <div class="cont">
        <div class="sign-form">
        <span class="login">Login</span>
        <div class="user1">
    <label for="username">Username</label>
    <div class="input-wrapper">
        <i class="fa-solid fa-user"></i>
        <input id="username" type="text" placeholder="Type your username">
    </div>
</div>

<div class="password">
    <label for="password">Password</label>
    <div class="input-wrapper">
        <i class="fa-solid fa-lock"></i>
        <input id="password" type="password" placeholder="Type your password">
        <span class="forgot"><a href="#" class="forgot-text">Forgot password?</a></span>
    </div>
</div>

        <div class="press">
                <button class="button1">LOGIN</button>
        </div>

        <div class="signup">
            <div class="socials">
            <span classic="upup2">Or sign up using</span>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
            </div>
        </div>

        <div class="last">
            <span class="upup">Or sign up using</span>
           <span><a href="#" class="signup-link">SIGN UP</a></span>
            </div>
         </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/235569064f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
